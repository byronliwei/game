<!--modal login start-->
<div class="modal fade" id="login_modal">
    <div class="modal-dialog" style="width: 380px;margin-top: 150px">
        <div class="modal-content">
            <div class="modal-header">
                <b>Login to TheHotGames</b>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div id="login-begin" class="simple-login">
                    <form id="simple-login">
                        <div class="position-re">
                            <input class="dialog-input" type="text" name="username" id="login_username" autotype="username" value="User Name" data-value="User Name">
                            <i class="position-admin"></i>
                            <span class="reg_error_tip"  id="reg_username_error"></span>
                        </div>
                        <div class="position-re">
                            <input class="dialog-input" type="text" name="password" id="login_password" autotype="password" value="Password" data-value="Password">
                            <i class="position-login"></i>
                            <span class="reg_error_tip"  id="reg_pwd_error"></span>
                        </div>
                        <div class="login-register">
                            <input type="button" value="Login" class="simple-login-btn" onclick="modal_login(this)">
                        </div>
                        <p class="login_error_tip"></p>
                        <p class="forget-password">
                            <a href="javascript:void(0)" onclick="modal_goTo('register')">Register Now</a>
                        </p>
                    </form>
                    <div class="other-login">
                        <i class="line"></i>
                        <span class="word">Or you can login with</span>
                    </div>
                    <div class="social-signup">
                        <a href="javascript:void(0);" onclick="woos.user.fbConnect()" class="facebook-login-btn"></a>
                    </div>
                    <div class="social-signup" style="display:none">
                        <a href="javascript:void(0);" onclick="woos.user.GPConnect()" class="googleplus-login-btn"></a>
                    </div>
                </div>
                <div id="register-begin" class="simple-login hidden">
                    <form id="simple-register">
                        <div class="position-re">
                            <input class="dialog-input" type="text" name="username" id="reg_username" autotype="username" value="User Name" data-value="User Name">
                            <span class="reg_error_tip" id="reg_username_error"></span>
                            <i class="position-admin"></i>
                        </div>
                        <div class="position-re">
                            <input class="dialog-input" type="text" name="password" id="reg_password" autotype="password" value="Password" data-value="Password">
                            <i class="position-login"></i>
                            <span class="reg_error_tip" id="reg_pwd_error"></span>
                        </div>
                        <div class="position-re">
                            <input class="dialog-input" type="text" name="email" id="reg_email" autotype="email" value="E-mail Address" data-value="E-mail Address">
                            <i class="position-email"></i>
                            <span class="reg_error_tip" id="reg_email_error"></span>
                        </div>
                        <div class="login-register">
                            <input type="button" value="Register" class="simple-register" onclick="modal_register(this)">
                        </div>
                        <p class="forget-password">
                            <a href="javascript:void(0)" onclick="modal_goTo('login')">Back to Login</a>
                        </p>
                    </form>
                    <div class="other-login">
                        <i class="line"></i>
                        <span class="word">Or you can login with</span>
                    </div>
                    <div class="social-signup">
                        <a href="javascript:void(0);" onclick="woos.user.fbConnect()" class="facebook-login-btn"></a>
                    </div>
                    <div class="social-signup" style="display:none">
                        <a href="javascript:void(0);" onclick="woos.user.GPConnect()" class="googleplus-login-btn"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--modal login end-->

              appId      : '326944870818413',

        };

        (function(d, s, id){

             fjs.parentNode.insertBefore(js, fjs);

        $('.setting-container').mouseenter(function(){
            if($(this).hasClass('setting-container')){
                $(this).addClass('active');
            }else{
                $(this).addClass('select');
            }
            $(this).find('.popup-menu').removeClass('hidden');
        })
        $('.setting-container').mouseleave(function(){
            if($(this).hasClass('setting-container')){
                $(this).removeClass('active');
            }else{
                $(this).removeClass('select');
            }
            $(this).find('.popup-menu').addClass('hidden');
        })
    });
</script>

<script type="text/javascript">
    var sideBox=$('.sideGame');
    var sidePicCheck=true;
    window._sideShowCheck=false;

    function sideShowCheck(){
        var sHeight=$('body').scrollTop();
        var sHeight=document.documentElement.scrollTop+document.body.scrollTop;
        if(sHeight>=800&&!_sideShowCheck){
            sideBox.show();
            setTimeout(function(){
                sideBox.addClass('sideActive');
            },200);
            _sideShowCheck=true;
            //console.log('show');
            if(sidePicCheck){
                sideBox.find('img').attr('src',function(){
                    return $(this).attr('data-original');
                });
                sidePicCheck=false;
            }
        }else if(sHeight<800&&_sideShowCheck){
            sideBox.removeClass('sideActive');
            _sideShowCheck=false;
            //console.log('hide');
        }        
    }

    window.onscroll=function(){
        sideShowCheck();
    }

    $(function(){
        sideShowCheck();
    })
</script>
