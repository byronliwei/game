<style type="text/css">
    .gameBox{text-align: center;padding: 20px;margin: 0 auto;padding-bottom: 40px;overflow: hidden;}
    .gameBox .noHistory{
        margin-top: 20%;
        font-size: 16px;
        color: #fff;
    }
    .gameBox .noHistory a{
        color: #ff0000;
        float: none;
        width: 90px;
    }
    .gameBox a {
        display: inline-block;
        float: left;
        margin: 4px;
        width: 150px;
        height: 150px;
        position: relative;
    }
    .gameBox a img {
        width: 100%;
        height: 100%;
        border: 0px solid transparent;
        -webkit-box-shadow: 2px 2px 5px #222222;
        -moz-box-shadow: 2px 2px 5px #222222;
        box-shadow: 2px 2px 5px #222222;
    }
    .gameBox a span {
        display: none;
    }
    .gameBox a i {
        display: block;
        background-color: rgba(16, 140, 223, 0.7);
        position: absolute;
        bottom: 0px;
        width: 100%;
        line-height: 23px;
        text-align: center;
        font-size: 15px;
        color: white;
        font-family: 'HKFont';
        font-weight: normal;
        padding: 2px 0 1px;
        letter-spacing: 0.3px;
        font-style: normal;
    }
    .gameBox a:hover span {
        display: block;
        background-color: rgba(16, 140, 223, 0.7);
        position: absolute;
        bottom: 0px;
        width: 100%;
        line-height: 23px;
        text-align: center;
        font-size: 15px;
        color: white;
        font-family: 'HKFont';
        font-weight: normal;
        padding: 2px 0 1px;
        letter-spacing: 0.3px;
    }
    .gameBox a:hover i {
        display: none;
    }
</style>
