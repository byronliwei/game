<include file="Pc:header" />
    <div class="contain_games" id="pc_indexpage" data-utmparam="?sr={$vo.source}" data-utmplay="/game/play/">

        <div style="text-align: center;margin-top: 10px;">        
            <script>
                google_ad_slot = adConfig['pc-gamev6-970x90-index'][adChannel];
                google_ad_width = 970;
                google_ad_height = 90;
                try{
                    document.write('<ins class="adsbygoogle" style="display:inline-block;width:'+google_ad_width+'px;height:'+google_ad_height+'px" data-ad-client="ca-pub-2104961258307381"" data-ad-slot="'+google_ad_slot+'"></ins>');
                    (adsbygoogle = window.adsbygoogle || []).push({});
                }catch(e){
                    console.log(e);
                }
            </script>
        </div>
        <div class="games_list">

                        </eq>
                        <eq name="vo.new" value="1">
