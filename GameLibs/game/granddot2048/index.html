Grand Dot is a free html5 game about dots! It is a logic puzzle game and your mission is to match the elements with the same number of dots. It is the best way to relax, entertain yourself and to train your brain at the same time! Swipe or use the arrow keys on your keyboard to move the elements on the desk. But be careful! Don’t make a wrong move. Are you smart enough to complete the game? Go ahead and try to create the Grand Dot! You are at the world of dots now! Have fun!&quot;">

<script type="text/javascript">
site_root='/';

(function(){
	
	var browserOK = true;
	
	var isOperaMini = Object.prototype.toString.call(window.operamini) === "[object OperaMini]";
	if (isOperaMini)
	{
		browserOK = false;
	}
	else if (!window.HTMLCanvasElement || !window.CanvasRenderingContext2D)
	{
		browserOK = false;
	}
	else
	{
		var canvas = document.createElement("canvas");
		browserOK = (!!(canvas.getContext && canvas.getContext("2d")));
	}

	if (!browserOK) window.location = '../../gamebox/index.html';
	return browserOK;
})();

if (window.navigator.standalone)
{
	// fix iPhone fullscreen mode when launched from desktop icon
	Utils.layoutMargin.top = Math.max(15, ~~Utils.layoutMargin.top);
	
	var cls = (document.body.className || '').split(' ').filter(function(c){ return !!c.length; }); 
	if (cls.indexOf('iphone-standalone-mode') < 0) 
	{
		cls.push('iphone-standalone-mode');
		document.body.className = cls.join(' ');
	}
}

</script>
