<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Panda Run</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no">
    <meta property="og:title" content="Panda Run, Experimente a emoção de correr legal！"/>
    <meta property="og:description" content="Panda Run, Experimente a emoção de correr legal！"/>
        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            #home-page {
                height: 100%;
                width: 100%;
                background-image: url(static/background-wall.png);
                background-repeat: no-repeat;
                background-size:100% auto;
                background-position: center top;
                overflow: hidden;
            }
            #right-bar {
                background-repeat: no-repeat;
                background-size:100%;
                background-position: center;
                position: absolute;
                width: 138px;
                height: 138px;
                right: 0px;
                top: 0px;
            }
            #title {
                background-image: url(static/title.png);
                background-repeat: no-repeat;
                background-size:auto 100%;
                background-position: center;
                position: absolute;
                width: 100%;
                height: 206px;
                top: -5px;
            }
            @media (max-height: 500px) {
                #title {
                    background-size:auto 90%;
                    top: -25px;
                }
            }
            #bottom {
                background-image: url(static/bottom.png);
                position: absolute;
                background-repeat: no-repeat;
                background-size:100% auto;
                background-position: center bottom;
                width: 100%;
                height: 100%;
                top: 40px;
            }
            #words {
                background-image: url(static/words.png);
                position: absolute;
                background-repeat: no-repeat;
                background-size: auto 100%;
                background-position: center;
                width: 100%;
                height: 50px;
                bottom: 12px;
            }
            #start-game {
                font-size:20px;
                position: absolute;
                width: 150px;
                height: 63px;
                bottom: 75px;
                left: 50%;
                margin-left: -75px;
                border: none;
                user-select: none;
                -webkit-user-select: none;
            }
            #start-game:active {
                background-position-y: -63px;
            }
            #thumbnail {
                visibility: hidden;
                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;
            }
</style>
        <link rel="stylesheet" href="static/style.css">
        <script src="static/phaser.min.js" type="text/javascript"></script>
    </head>
    <body>
        <section id="home-page">
            <div id="right-bar"></div>
            <div id="title"></div>
            <div id="bottom"></div>
            <div id="words"></div>
            <button id="start-game" class="btn btn-yellow">corrida</button>
            
        </section>

        <div id="gm-done-wrapper">
            <img id="gm-done-result" alt="result" />
            <img src="static/padd.png" alt="image" id='padd' />
            <div id="gm-done-title">
                
            </div>

            <div id="gm-done-button-group">
                <div id="gm-done-button-group-upper">
                    <button id="gm-done-button-again" class="btn btn-yellow">novamente</button>
                    <button id="gm-done-button-share" class="btn btn-yellow">ação</button>
                    
                </div>
                <center><a  class="btn btn-blue" style="margin-top:20px;" onclick="window.open(mobConfig.mainpage);">mais</a></center>
            </div>

        </div>

        <div id="gm-done-share-overlay" style="text-align:right;">
            <img src="static/share_text.png" />
        </div>

        <script type="text/javascript" charset="utf-8" src="static/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="static/main.js"></script>

<script type="text/javascript" src="../../static/js/game.as.js"></script>
</body>
</html>
<link href="../../static/css/game.common.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../../static/js/zep.min.js"></script>
<script type="text/javascript" src="../../static/js/game.common.js"></script>
<script type="text/javascript" src="../../static/js/game.analytics.js"></script>
