<body>

<div id="gameContainer"></div>
<div id="adContainer"><div id="timeLeft"></div></div>

<div id="rotateHint">
	<h2>Please rotate your device</h2>
	<img class="rotate" src="static/rotate.png" alt="Please rotate your device">
	<img id="rotateClose" src="static/close.png" alt="X">
</div>
<script type="text/javascript" src="../../static/js/game.as.js"></script>
<link href="../../static/css/game.common.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="../../static/js/game.common.js"></script>
<script type="text/javascript" src="../../static/js/game.analytics.js"></script>
<script>
	var gameName = document.title,
		gameContainer = document.getElementById('gameContainer'),
		gamePlay = new GamePlay();

	function orderInit(a) 
	{
		switch(a) {
			case 1: loadRec.creatloading(); break;
			case 2: GameMenu.showMenu(); break;
			case 3: GameHelp.showHelp(); break;
			case 4: gamePlay.showPlay(); break;
			case 5: GameOver.showOver();break;
		}
	}

	GameLib.init(gameName, 800, 480);
</script>
