<script type="text/javascript">

function jumpNum(num){
	num=parseInt(num);
	if(!num){
		num=parseInt($("#num").val());
	}
	if(!num){
		alert('页码错误!!');
		return false;
	}
	var str=window.location.href;
	jurl=str.replace(/p\/\d+\.html/,'');
	jurl+='/p/'+num+'.html';
	window.location.href=jurl;
}
</script>
