<script>
    var sliderIndex = 1;
    var onSlider = false;
    var sliderWidth = $('.slider-list li').width();
    var sliderNum = $('.slider-list').children().length;
    var sliderInterval;
    function slider_next(){
        if(onSlider){
            return false;
        }
        clearInterval(sliderInterval);
        onSlider = true;
        if(sliderIndex >= sliderNum - 2){
            $('.slider-bullets').children().eq(0).addClass('active').siblings().removeClass('active');
        }else{
            $('.slider-bullets').children().eq(sliderIndex).addClass('active').siblings().removeClass('active');
        }
        sliderIndex++;
        var left = 0 - sliderIndex * sliderWidth;
        $('.slider-list').animate({left:left},500,'swing',function(){
            onSlider = false;
            if(sliderIndex >= sliderNum -  1){
                $('.slider-list').css({left:0-sliderWidth});
                sliderIndex = 1;
            }
            slider_interval();
        })
    } 
    function slider_pre(){
        if(onSlider){
            return false;
        }
        clearInterval(sliderInterval);
        onSlider = true;
        if(sliderIndex <= 1){
            $('.slider-bullets').children().eq(sliderNum - 3).addClass('active').siblings().removeClass('active');
        }else{
            $('.slider-bullets').children().eq(sliderIndex - 2).addClass('active').siblings().removeClass('active');
        }
        sliderIndex--;
        var left = 0 - sliderIndex * sliderWidth;
        $('.slider-list').animate({left:left},500,'swing',function(){
            onSlider = false;
            if(sliderIndex <= 0){
                $('.slider-list').css({left:0-sliderWidth * (sliderNum - 2)});
                sliderIndex = sliderNum - 2;
            }
            slider_interval();
        })
    }
    function slider_interval(){
        sliderInterval = setInterval(function(){slider_next()}, 4000);
    }
    $(function(){
        slider_interval();
        $('.slider-bullets li').click(function(){
            onSlider = true;
            clearInterval(sliderInterval);
            var bulletIndex = $(this).index();
            $('.slider-bullets').children().eq(bulletIndex).addClass('active').siblings().removeClass('active');
            sliderIndex = bulletIndex + 1;
            var left = 0 - sliderIndex * sliderWidth;
            $('.slider-list').animate({left:left},500,'swing',function(){
                onSlider = false;
                slider_interval();
            })
        })
    })
</script>
