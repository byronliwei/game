<include file="Index:header" />
<style type="text/css">
.item {
    width: 137px;
    height: 137px;
    margin: 10px;
    float: left;
    border: 1px solid #CCC;
    background-color: #EEE;
    overflow: hidden;
    position: relative;
}
.item .title{
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 25px;
    line-height: 25px;
    background-color: rgba(0, 0, 0, 0.8);
    color: #FFF;
    font-size: 20px;
    display: none;
    margin:0;
}
.item:hover .title{
    display: block;
}
.hot,.hot li{
    list-style: none;
    display: inline-block;
    vertical-align: middle;
    margin: 0;
    padding: 0;
}
.hot li{
    float: left;
    margin-right: 20px;
    height: 30px;
    line-height: 30px;
}
.hot li:first-child{margin-right: 8px;margin-left: 20px;}
</style>
<!--Body Start-->
<div class="span10">
    <div align="center" class="container" id="content" style="width:100%;">
        <form action="/game/search.html" method="get">
            <div class="search">
                <input type="text" name="k" class="input-fix" placeholder="please input key word" />
                <input type="submit" class="btn" value="Search"/>
                <ul class="hot">
                    <li>hot : </li>
                <volist name="hotwords" id="word">
                    <li><a href="/game/search.html?k={$word}">{$word}</a></li>
                </volist>
                </ul>
            </div>
        </form>
        <div class="result">
            <div class="text-info">找到约 {$count|default=0} 条结果</div>
            <volist name="result" id="item">
                <div data-id="{$item.id}" class="item">
                    <a href="http://www.thehotgames.com/game/play/{$item.seo_name}.html" target="_blank">
                        <img src="http://www.thehotgames.com/Uploads/games/images/{$item.img}" alt="{$item.name}" />
                    </a>
                    <p class="title">{$item.name}</p>
                </div>
            </volist>
        </div>
    </div>
</div>


<include file="Index:footer_bar" />

<!--Body End-->

<script type="text/javascript">
    $(function() {
        var key = '';
        if (location.href.indexOf('?k=') !== -1) {
            key = location.href.split('?k=')[1];
            if (key) {
                $('.input-fix').val(key);
            }
        }
        $('.input-fix').focus();
    });
</script>
<include file="Public:footer" />
