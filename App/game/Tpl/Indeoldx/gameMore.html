    <div id="thumbsList" style="margin-top:20px;">
        
        <volist name="cataList" id="vo">
        <div class="thumb_container">
            <div class="lay2">

<script type="text/javascript">
    function adjustwindow() {
        var wwidth = $('body').width();
        var wheight = $(window).height();
        if (wwidth <= 1024) {
            $('.morebtn').remove();
        }
        var canpt = (wwidth) / 150;
        var cpt = parseInt(canpt);
        $('.thumbs_container').width(cpt * 150);
        //$('.thumb_container').width(((wwidth - 90)/cpt)-9.5);
        //$('.thumb_container').height(((wwidth - 90)/cpt)-9.5);
        $('#thumbsList').width(cpt * 140);
        var ctpt = parseInt(wheight / 75) - 1;
        $('.taglist').height(ctpt * 75);
        $('#header,#main_content').css('visibility', 'visible');
    }
    window.onresize = function() {
        adjustwindow();
    }
    adjustwindow();
    $("img.lazy").show().lazyload({
        effect: "fadeIn",
        failure_limit: 10000
    });
    var moretagshown = false;
    function showhidemore() {
        if (moretagshown == false) {
            $('.more_tags').fadeIn();
            var moreleft = $('.morebtn').offset().left;
            $('.more_tags').css('left', (moreleft - 300) + 'px');
            moretagshown = true;
        } else {
            $('.more_tags').fadeOut();
            moretagshown = false;
        }
    }
    setTimeout(function(){
      $(".facebookNum").html("40k").show();
      $(".facebookSanjiao").show();
    },100);
</script>

</body>
</html>
